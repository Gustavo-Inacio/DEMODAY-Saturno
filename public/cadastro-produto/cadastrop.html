<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sidebar.css">
    <link rel="stylesheet" href="css/style-malca.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <title>Cadastro de produtos</title>
</head>
<body id="body-pd">
  <header class="header" id="header">
    <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
  </header> 
  <div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div> <a href="#" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">BBBootstrap</span> </a>
            <div class="nav_list"> <a href="#" class="nav_link active"> <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">Dashboard</span> </a> <a href="#" class="nav_link"> <i class='bx bx-user nav_icon'></i> <span class="nav_name">Users</span> </a> <a href="#" class="nav_link"> <i class='bx bx-message-square-detail nav_icon'></i> <span class="nav_name">Messages</span> </a> <a href="#" class="nav_link"> <i class='bx bx-bookmark nav_icon'></i> <span class="nav_name">Bookmark</span> </a> <a href="#" class="nav_link"> <i class='bx bx-folder nav_icon'></i> <span class="nav_name">Files</span> </a> <a href="#" class="nav_link"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span class="nav_name">Stats</span> </a> </div>
        </div> <a href="#" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">SignOut</span> </a>
    </nav>
  </div>

    <div class="container">
    <div class="row">
    <main class="col-md-9 ms-sm-auto col-lg-12 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Cadastro de Produtos</h1>
        </div>

        <form>
        <div class="row">
        <div class="form-group col-sm-11 col-md-6">
          <label for="nameProduct">Nome</label>
          <input type="text" class="form-control" id="nameProduct">
        </div>

        <div class="form-group col-sm-12 col-md-6">
            <label for="precovProduct">Preço de venda</label>
            <input type="text" class="form-control" id="precovProduct">
        </div>
        </div>
  
        <div class="row">
        <div class="form-group col-sm-12 col-md-6">
          <label for="codProduct">Código</label>
          <input type="text" class="form-control" id="codProduct">
        </div>

        <div class="form-group col-sm-12 col-md-6">
          <label for="precocProduct">Preço de compra</label>
          <input type="text" class="form-control" id="precocProduct">
        </div>
        </div>
  
        <div class="row">
        <div class="form-group col-sm-12 col-md-6">
          <label for="valProduct">Validade</label>
          <input type="date" class="form-control" id="valProduct">
        </div>

        <div class="form-group col-sm-12 col-md-6">
          <label for="imageProduct">Imagem</label>
          <input type="file" class="form-control" id="imageProduct">
        </div>
        </div>
  
        <div class="row">
        <div class="form-group col-sm-12 col-md-6">
          <label for="quaProduct">Quantidade</label>
          <input type="number" class="form-control" id="quaProduct">
        </div>

        <div class="form-group col-sm-12 col-md-6">
          <label for="loteProduct">Lote</label>
          <input type="text" class="form-control" id="loteProduct">
        </div>
        </div>
       
        <br>
        
        <div class="ficanocentroai">
        <button type="button" class="btn btn-primary btn-outline-light">Cadastrar</button>
        </div>
      </form>
      </main>
      </div>
      </div>
      <script type="text/javascript" src="Sidebar.js"></script>
</body>
</html>
