<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produtos</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../PedrinhoLindinho/Sidebar final (espero)/style-sidebar.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
      body{
        background-image:linear-gradient(360deg, #284066, #64227a) ;
        background-repeat: no-repeat;
        color: blanchedalmond;
        height: 100vh;
      }
    </style>
</head>

<body>
  <input type="checkbox" id="check">
  <label for="check">
      <i class="fas fa-bars" id="btn"></i>
      <i class="fas fa-times" id="cancel"></i>
  </label>
 <div class="sidebar">
     <header><img src="Logo final transparente.png" width="90px" height="90px"></header>
     <ul>
         <li><a href="#"><i class="fas fa-qrcode"></i>Home</a></li>
         <li><a href="#"><i class="fas fa-link"></i>Alerts</a></li>
         <li><a href="#"><i class="fas fa-stream"></i>Cadastrar Produto</a></li>
         <li><a href="#"><i class="fas fa-calendar-week"> Mensagens</i></a></li>
         <li><a href="#"><i class="fas fa-question-circle"> 2 +2 é 4 né?</i></a></li>
         <li><a href="#"><i class="fas fa-sliders-h"></i>Não sei mais oq colocar 1</a></li>
         <li><a href="#"><i class="far fa-envelope"></i>Não sei mais oq colocar 2</a></li>
     </ul>
 </div> 
 <section></section>

    <div class="container">
    <div class="row">
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Cadastro de Produtos</h1>
        </div>

        <form>
        <div class="row">
        <div class="form-group col-sm-12 col-md-6">
          <label for="nameProduct">Nome</label>
          <input type="text" class="form-control" id="nameProduct">
        </div>

        <div class="form-group col-sm-12 col-md-6">
            <label for="precovProduct">Preço de venda</label>
            <input type="text" class="form-control" id="precovProduct">
        </div>
        </div>
  
        <div class="row">
        <div class="form-group col-sm-12 col-md-6">
          <label for="codProduct">Código</label>
          <input type="text" class="form-control" id="codProduct">
        </div>

        <div class="form-group col-sm-12 col-md-6">
          <label for="precocProduct">Preço de compra</label>
          <input type="text" class="form-control" id="precocProduct">
        </div>
        </div>
  
        <div class="row">
        <div class="form-group col-sm-12 col-md-6">
          <label for="valProduct">Validade</label>
          <input type="date" class="form-control" id="valProduct">
        </div>

        <div class="form-group col-sm-12 col-md-6">
          <label for="imageProduct">Imagem</label>
          <input type="file" class="form-control" id="imageProduct">
        </div>
        </div>
  
        <div class="row">
        <div class="form-group col-sm-12 col-md-6">
          <label for="quaProduct">Quantidade</label>
          <input type="number" class="form-control" id="quaProduct">
        </div>

        <div class="form-group col-sm-12 col-md-6">
          <label for="loteProduct">Lote</label>
          <input type="text" class="form-control" id="loteProduct">
        </div>
        </div>

        <br>
  
        <button type="submit" class="btn btn-primary">Cadastrar</button>

      </form>
      </main>
      </div>
      </div>

</body>

</html>
