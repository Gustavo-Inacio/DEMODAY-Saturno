<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produtos</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../PedrinhoLindinho/sidebar lateral teste2/style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
      body{
        background-image:linear-gradient(360deg, #284066, #64227a) ;
        background-repeat: no-repeat;
        color: blanchedalmond;
        height: 100vh;
      }
    </style>
</head>

<body>

  <div class="sidebar">
    <div class="logo_content">
     <div class="logo">
      <img src="Logo final transparente.png" height="90px" width="90px"> 
     <div class="logo_name"></div>
     </div>
     <i class='bx bx-menu' id="btn" ></i>
     </div>
     <ul class="nav_list">
      <ul>

      <li>
        <a href="#">
            <i class='bx bx-home' ></i>
          <span class="links_name">Home</span>
        </a>
           <span class="tooltip">Home</span> 
        </li>

        <li>
            <a href="#">
                <i class='bx bx-line-chart' ></i>
              <span class="links_name">Relatórios</span>
            </a>
            <span class="tooltip">Relatórios</span> 
            </li>

            <li>
                <a href="#">
                    <i class='bx bxs-alarm-exclamation'></i>
                  <span class="links_name">Alertas</span>
                </a>
                <span class="tooltip">Alertas</span>
             </li>

             <li>
                <a href="#">
                    <i class='bx bxs-box' ></i>
                  <span class="links_name">Estoque</span>
                </a>
                <span class="tooltip">Estoque</span> 
             </li>
     </ul>
     <div class="profile_content">
         <div class="profile">
            <div class="profile_details">
             <img src="avatar-s-1.jpg" alt=""> 
            <div class="name_job">
               <div class="name">Lucåo com plástica</div>
               <div class="job">Lucåo lindao </div> 
            </div>
            </div>
            <i class='bx bx-log-out' id="log_out" ></i>
         </div>
     </div>
  </div>
    <div class="container">
    <div class="row">
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Cadastro de Produtos</h1>
        </div>

        <form>
        <div class="row">
        <div class="form-group col-sm-12 col-md-6">
          <label for="nameProduct">Nome</label>
          <input type="text" class="form-control" id="nameProduct">
        </div>

        <div class="form-group col-sm-12 col-md-6">
            <label for="precovProduct">Preço de venda</label>
            <input type="text" class="form-control" id="precovProduct">
        </div>
        </div>
  
        <div class="row">
        <div class="form-group col-sm-12 col-md-6">
          <label for="codProduct">Código</label>
          <input type="text" class="form-control" id="codProduct">
        </div>

        <div class="form-group col-sm-12 col-md-6">
          <label for="precocProduct">Preço de compra</label>
          <input type="text" class="form-control" id="precocProduct">
        </div>
        </div>
  
        <div class="row">
        <div class="form-group col-sm-12 col-md-6">
          <label for="valProduct">Validade</label>
          <input type="date" class="form-control" id="valProduct">
        </div>

        <div class="form-group col-sm-12 col-md-6">
          <label for="imageProduct">Imagem</label>
          <input type="file" class="form-control" id="imageProduct">
        </div>
        </div>
  
        <div class="row">
        <div class="form-group col-sm-12 col-md-6">
          <label for="quaProduct">Quantidade</label>
          <input type="number" class="form-control" id="quaProduct">
        </div>

        <div class="form-group col-sm-12 col-md-6">
          <label for="loteProduct">Lote</label>
          <input type="text" class="form-control" id="loteProduct">
        </div>
        </div>

        <br>
  
        <button type="submit" class="btn btn-primary">Cadastrar</button>

      </form>
      </main>
      </div>
      </div>

      <script>
        let btn = document.querySelector("#btn");
        let sidebar = document.querySelector(".sidebar");
        //let searchBtn = document.querySelector("bx-search"); barra de pesquisa (CASO NECESSITE)
     
        btn.onclick = function() {
          sidebar.classList.toggle("active");
        }
     
       // btn.searchBtn = function() {   sidebar.classList.toggle("active");}
        
      </script>
     
</body>

</html>
