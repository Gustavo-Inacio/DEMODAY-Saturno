<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>modelagem em gráficos</title>
    </head>
    <body>
        <canvas class="line-chart"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
 
<script>
    var ctx = document.getElementsByClassName('line-chart');

    //type.data e options
    var chartgraph = new Chart(ctx, {
     type: "line",
     data: {
         labels: ["jan","fev", 'mar','abr', 'mai', 'jun', 'jul','ago', 'set','out','nov','dec'],
         datasets: [{
             label: "taxa de vendas - 2017",
             data: [5,10,5,14,20,15,6,14,8,12,15,5,10],
             borderWidth: 6,
             borderColor: 'rgba(77,166,253,0.85)',
             backgroundcolor: "transparent",
         },
         {
             label: "taxa de vendas - 2018",
             data: [20,15,7,4,10,5,2,5,10,12,15,8,1],
             borderWidth: 6,
             borderColor: 'rgba(6,204,6,0.85)',
             backgroundcolor: "transparent",
         },
        ]
     },
     Options: {
         title:{
             display:true,
             fontsize:20,
             Text: 'Relatório de vendas anual'
         },
     }
    });
</script>
         

    </body>
</html>
