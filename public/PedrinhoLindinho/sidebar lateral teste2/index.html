<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sidebar responsiva lateral </title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="sidebar">
            <div class="logo_content">
             <div class="logo">
              <img src="Logo final transparente.png" height="90px" width="90px"> 
             <div class="logo_name">Saturno</div>
             </div>
             <i class='bx bx-menu' id="btn" ></i>
             </div>
             <ul class="nav_list">
              <ul>
  
              <li>
                <a href="#">
                    <i class='bx bx-home' ></i>
                  <span class="links_name">Home</span>
                </a>
                   <span class="tooltip">Home</span> 
                </li>

                <li>
                    <a href="#">
                        <i class='bx bx-line-chart' ></i>
                      <span class="links_name">Relatórios</span>
                    </a>
                    <span class="tooltip">Relatórios</span> 
                    </li>

                    <li>
                        <a href="#">
                            <i class='bx bxs-alarm-exclamation'></i>
                          <span class="links_name">Alertas</span>
                        </a>
                        <span class="tooltip">Alertas</span>
                     </li>

                     <li>
                        <a href="#">
                            <i class='bx bxs-box' ></i>
                          <span class="links_name">Estoque</span>
                        </a>
                        <span class="tooltip">Estoque</span> 
                     </li>
             </ul>
             <div class="profile_content">
                 <div class="profile">
                    <div class="profile_details">
                     <img src="avatar-s-1.jpg" alt=""> 
                    <div class="name_job">
                       <div class="name">Lucåo com plástica</div>
                       <div class="job">Lucåo lindao </div> 
                    </div>
                    </div>
                    <i class='bx bx-log-out' id="log_out" ></i>
                 </div>
             </div>
          </div>
          <div class="home_content">
            <div class="text">Sistema Cronos</div>
          </div>

         <script>
           let btn = document.querySelector("#btn");
           let sidebar = document.querySelector(".sidebar");
           //let searchBtn = document.querySelector("bx-search"); barra de pesquisa (CASO NECESSITE)

           btn.onclick = function() {
             sidebar.classList.toggle("active");
           }

          // btn.searchBtn = function() {   sidebar.classList.toggle("active");}
           
         </script>


    </body>
</html>
